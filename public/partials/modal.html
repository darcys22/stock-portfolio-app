<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <!--<div class="modal-header" ng-show="title">-->
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <!--<h4 class="modal-title" ng-bind-html="title"></h4>-->
        <h4 class="modal-title">Sell Shares</h4>
      </div>
      <!--<div class="modal-body" ng-show="content">-->
      <div class="modal-body">

        <h4>You have 22 shares of qan.ax</h4>
        <h4>--- Currently Valued at $91.08 a share</h4>
        <!--<p ng-bind-html="content"></p>-->
        <br>

        <form name="buy" class="form-inline" ng-submit="submit()" autocomplete="off">

      <div class="form-group col-xs-2">
          <label for="count" class="sr-only"></label>
          <input id="count" class="form-control input-group-lg reg_name" type="number" ng-required="true" ng-model="buy.qty" placeholder="qty"/>
        </div>


      <div class="form-group col-xs-4">
          <label for="price" class="sr-only"></label>
          <p class="input-group">
            <span class="input-group-addon">$</span>
            <input id="price" class="form-control input-group-lg reg_name" type="text" name="price" title="price" ng-required="true" ng-model="buy.bPrice" placeholder="price" money/>
           </p>
         </div>


      <div class="form-group col-xs-4">
          <label for="date" class="sr-only"></label>
          <input type="text"  
          class="form-control input-group-lg reg_name"
          ng-model="buy.bDate"
          ng-required="true"
          placeholder="date (Optional)" 
          data-date-format="dd MMM yyyy"
          bs-datepicker>
      </div>
</form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="$hide()">Sell</button>
      </div>
    </div>
  </div>
</div>
