<div class="container">

    <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> Profile Page</h1>
        <a href ng-click="logout()" class="btn btn-default btn-sm">Logout</a>
    </div>

    <div class="row">

        <!-- LOCAL INFORMATION -->
        <div class="col-sm-6">
            <div class="well">
                <h3><span class="fa fa-user"></span> User Info</h3>

                    <p>
                      <strong>Company Name</strong>: {{user.name}}<br>
                      <strong>Email</strong>: {{user.email}}<br>
                    </p>

            </div>
        </div>
        <div class="col-sm-6">
            <div class="well">
                <h3><span class="fa fa-key"></span> Password Change</h3>
                
                <form name="form" id="sign-in-form" ng-submit="submit()" autocomplete="off">
                    <div class="form-group">
                        <label>Old Password</label>
                        <input type="password" class="form-control" ng-required="true" name="password" ng-model="oldPassword">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" ng-required="true" name="password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" ng-required="true" name="passwordC" ng-model="passwordConfirm">
                    </div>

                    <button ng-disabled="form.$invalid" type="submit" class="btn btn-warning btn-lg">Change</button>
                </form>

            </div>
        </div>
    </div>

    <div class="text-center">
    </div>

</div>
