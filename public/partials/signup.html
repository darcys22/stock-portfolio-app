<div class="container">
<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- LOGIN FORM -->
    <form name="form" id="sign-in-form" ng-submit="submit()" autocomplete="off">
        <div class="form-group">
            <label>Company Name</label>
            <input type="text" class="form-control" name="name" ng-model="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-required="true" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" class="form-control" name="email" ng-model="email">
        </div>

        <button ng-disabled="form.$invalid" type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

    <div class="text-center">
    </div>

</div>
</div>
