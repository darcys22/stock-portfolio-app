<div class="container">
<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span> Password</h1>
  <h1><span class="fa fa-sign-in"></span> {{token}}</h1>

    <!-- LOGIN FORM -->
    <form name="form" id="sign-in-form" ng-submit="submit()" autocomplete="off">
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="passwordC" ng-model="passwordConfirm">
        </div>

        <button ng-disabled="form.$invalid" type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

    <div class="text-center">
    </div>

</div>
</div>
